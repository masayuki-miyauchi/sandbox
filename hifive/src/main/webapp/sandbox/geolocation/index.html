<!doctype html>
<html lang="ja">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<title>座標データ生成ツール</title>
		<script src="../../lib/jquery/jquery.js"></script>
		<script>
			$(document).bind('h5init', function() {
				h5.settings.allowDevMode = true;
			});
		</script>
		<script src="../../release/h5.dev.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="geohelper.js"></script>
	</head>
	<body>
		<div class="browserNotification">
		※ブラウザはできるだけ最新のバージョンをご利用ください。<br>
		　特に、IE6/7等の古いブラウザでは正しく動作しない場合があります。
		</div>
		<h2>座標データ生成ツール (h5.api.geo デバッグ支援用)</h2>
		<p>
		<table>
			<tr>
				<td>
					<div id="gmap"></div>
				</td>
				<td style="width:400px">
					<table>
						<tr>
							<td>以下のコードを、h5.api.geo.getCurrentPosition()または、h5.api.geo.watchPosition()の呼び出し前に実行してください。</td>
						</tr>
						<tr>
							<td>
								<textarea id="dummyData" style="width:100%; height: 200px;"></textarea>
							</td>
						</tr>
						<tr>
							<td>
								<div style="height:400px; overflow-x:hidden; overflow-y:scroll;">
									<table id="list" style="display:hidden"></table>
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
