<!doctype html>
<html lang="ja">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<link rel="stylesheet" href="../../release/h5.css"/>
		<title>座標データ生成ツールテスト</title>
		<script src="../../lib/jquery/jquery.js"></script>
		<script>
			$(document).bind('h5init', function() {
				h5.settings.allowDevMode = true;
			});
		</script>
		<script src="../../release/h5.js"></script>
		<script src="../../src/h5.dev.api.geo.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="geotest.js"></script>
	</head>
	<body>
		<div class="browserNotification">
		※ブラウザはできるだけ最新のバージョンをご利用ください。<br>
		　特に、IE6/7等の古いブラウザでは正しく動作しない場合があります。
		</div>

		<h2>座標データ生成ツールテスト</h2>
		<p>
			『座標データ生成ツール』で生成したコードをテキストエリアにペーストし、『実行』ボタンを押してください。
		</p>
		<table>
			<tr>
				<td rowspan="2"style="height:600px; width:100%; border-width:1px 1px 1px 1px; border-style:solid">
					<div id="gmap" style="height:600px; width:100%"></div>
				</td>
				<td style="border-width:1px 1px 1px 1px; border-style:solid">
					<input type="button" value="マーカーをクリア" id="clear">
					<input type="button" value="実行" id="mapping">
					<input type="button" value="停止" id="stop">
					<input type="button" value="テキストエリアをクリア" id="clearTextarea">
				</td>
			</tr>
			<tr>

				<td style="border-width:1px 1px 1px 1px; border-style:solid">
					<textarea id="dummycode" style="width:300px; height:100%;"></textarea>
				</td>
			</tr>
		</table>
	</body>
</html>
