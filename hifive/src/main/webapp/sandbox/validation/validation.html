<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<link rel="stylesheet" href="../../release/h5.css"/>
		<script src="../../lib/jquery/jquery.js"></script>
		<script src="../../lib/jquery/plugin/jquery.blockUI.js"></script>
		<script src="../../lib/ejs/ejs.js"></script>
		<!-- 各モジュールのソースJSを読み込む（h5.jsは必ず最初に読み込む必要がある） -->
		<script src="h5init.js"></script>
		<script src="../../release/h5.js"></script>
		<script src="sample_logic.js"></script>

		<title>hifive Validation Sample</title>

	<body>
	<div class="browserNotification">
	※ブラウザはできるだけ最新のバージョンをご利用ください。<br>
	　特に、IE6/7等の古いブラウザでは正しく動作しない場合があります。
	</div>
		<div id="test" style="width: 600px; height: 400px; border: 1px solid; padding: 40px;">
			<form name="sampleForm">
			  <div>
				<input type="text" autocomplete="off" value="" name="name" placeholder="名前" />
				<span class="error" style="color: red; font-size: 12px;"></span>
			  </div>
			  <div>
				<input type="text" autocomplete="off" value="" name="email" placeholder="メールアドレス" />
				<span class="error" style="color: red; font-size: 12px;"></span>
			  </div>
			  <div>
				<input type="password" value="" name="password" placeholder="パスワード" />
				<span class="error" style="color: red; font-size: 12px;"></span>
			  </div>
			  <input type="submit" value="登録" />
			</form>
		</div>
	</body>
