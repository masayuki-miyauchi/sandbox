<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<link type="text/css" href="../lib/ui-lightness/jquery-ui-1.8.15.custom.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../release/h5.css"/>
		<script src="../../../lib/jquery/jquery.js"></script>
		<script src="../../../lib/ejs/ejs.js"></script>
		<script src="../../../lib/jquery/plugin/jquery.blockUI.js"></script>
		<script src="../lib/jquery-ui-1.8.15.custom.min.js"></script>
		<script src="../lib/jquery-ui-datepicker-ja.js"></script>
		<!-- 各モジュールのソースJSを読み込む（h5.jsは必ず最初に読み込む必要がある） -->
		<script src="../../../release/h5.js"></script>
		<script src="drag&drop.js"></script>
		<style>
			#draggable {
				width: 100px;
				height: 100px;
				padding: 0.5em;
				float: left;
				margin: 10px 10px 10px 0;
			}

			#droppable {
				width: 150px;
				height: 150px;
				padding: 0.5em;
				float: left;
				margin: 10px;
			}
		</style>
		<title>hifive jQuery UI Drag ＆ Drop Sample</title>
	</head>
	<body>
		<div class="browserNotification">
		※ブラウザはできるだけ最新のバージョンをご利用ください。<br>
		　特に、IE6/7等の古いブラウザでは正しく動作しない場合があります。
		</div>
		<div id="container">
			<div id="draggable" class="ui-widget-content">
				<p>Drag me to my target</p>
			</div>
			<div id="droppable" class="ui-widget-header">
				<p>Drop here</p>
			</div>
		</div>
	</body>
</html>
