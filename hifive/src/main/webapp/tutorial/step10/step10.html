<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../../sandbox/jquery-ui/lib/ui-lightness/jquery-ui-1.8.15.custom.css"  />
		<link rel="stylesheet" href="../../release/h5.css"/>
		<link rel="stylesheet" href="youtube.css" />
		<script src="../../lib/jquery/jquery.js"></script>
		<script src="../../sandbox/jquery-ui/lib/jquery-ui-1.8.15.custom.min.js"></script>
		<script src="../../lib/jquery/plugin/jquery.blockUI.js"></script>
		<script src="../../lib/ejs/ejs.js"></script>
		<!-- <script src="h5preinit.js"></script> -->
		<!-- 各モジュールのソースJSを読み込む（h5.jsは必ず最初に読み込む必要がある） -->
		<script src="../../release/h5.js"></script>
		<script src="youtube-logic.js"></script>
		<script src="youtube-controller.js"></script>
		<title>hifive YouTube検索サンプル</title>
	</head>
	<body>
		<div class="browserNotification">
		※ブラウザはできるだけ最新のバージョンをご利用ください。<br>
		　特に、IE6/7等の古いブラウザでは正しく動作しない場合があります。
		</div>
		<div class="pageTitle">hifive YouTube検索サンプル(<a href="runner.html">テストへ</a>)</div>
		<div id="container">
			<form id="search">
				<div class="searchRight">
					<input type="submit" value="検索"/>
				</div>
				<div class="searchLeft">
					<input type="text" id="keyword" placeholder="キーワード"/>
				</div>
			</form>
			<div id="searchResult">
				<div>
					<span class="searchCount">ヒット件数: <span id="searchCount">0</span>件</span>
				</div>
				<ul id="videos"></ul>
			</div>
		</div>
	</body>
</html>
