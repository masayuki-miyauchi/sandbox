<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>SVGテストtop</title>
		<link rel="stylesheet" href="./lib/jqplugins/jquery.svg/jquery.svg.css" />
		<link rel="stylesheet" href="../../lib/jquery/plugin/jqm/1.0/jquery.mobile-1.0.css" />
		<script src="../../lib/jquery/jquery.js"></script>
		<script src="../../lib/jquery/plugin/jqm/1.0/jquery.mobile-1.0.js"></script>
		<script type="text/javascript" src="./lib/jqplugins/jquery.svg/jquery.svg.js"></script>
		<script type="text/javascript" src="./lib/jqplugins/jquery.svg/jquery.svganim.js"></script>
		<script type="text/javascript" src="./lib/jqplugins/jquery.svg/jquery.svgdom.js"></script>
	</head>
	<body>
		<div id="top_main_page" data-role="page">
			<script>
				svgLoad = function(){
					var $svgdiv = $("<div/>");
					$svgdiv.attr("id","svg");
					$svgdiv.svg({
						loadURL:'./svg01.svg',
						onLoad: (function(){
							console.log("load");

							var $svg = $svgdiv.find('svg');
							$svg.width(100);
							$svg.height(100);
						})
					});
					$svgdiv.appendTo(this);
				};
				$('#top_main_page').live('pageshow',svgLoad);
			</script>
			<h2>青い四角とオレンジの円</h2>
		</div>
	</body>
</html>
