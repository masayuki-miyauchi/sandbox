<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>SVGテストindex</title>
		<link rel="stylesheet" href="../../lib/jquery/plugin/jqm/1.0/jquery.mobile-1.0.css" />
		<script src="../../lib/jquery/jquery.js"></script>
		<script>
			$(document).bind("mobileinit", function() {
				$.mobile.pushStateEnabled = false;
			});
		</script>
		<script src="../../lib/jquery/plugin/jqm/1.0/jquery.mobile-1.0.js"></script>
		<script type="text/javascript" src="./lib/jqplugins/jquery.svg/jquery.svg.js"></script>
		<script type="text/javascript" src="./lib/jqplugins/jquery.svg/jquery.svganim.js"></script>
		<script type="text/javascript" src="./lib/jqplugins/jquery.svg/jquery.svgdom.js"></script>
	</head>
	<body>
		<div id="top">
			<div id="main">
				<script type="text/javascript">

					$('#linkBtn').click(function(){
						$.mobile.changePage('top.html');
					});
				</script>
				<button type="button" id="linkBtn">SVGのページ</button>
			</div>
		</div>
	</body>
</html>
