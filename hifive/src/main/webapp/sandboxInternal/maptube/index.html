<!doctype html>

<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<!-- iphone用の設定、user-scable=～はiphoneにおける拡大縮小の可否
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
-->
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="stylesheet" href="../../release/h5.css"/>
<link rel="stylesheet" href="maptube.css" type="text/css" />
<script type="text/javascript"
 src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../../lib/jquery/jquery.js"></script>
<script src="../../lib/jquery/plugin/jquery.blockUI.js"></script>
<script src="../../lib/ejs/ejs.js"></script>

<!-- 各モジュールのソースJSを読み込む（h5.jsは必ず最初に読み込む必要がある） -->
<script src="../../release/h5.js"></script>

<script type="text/javascript" src="googlemap.js"></script>
<script type="text/javascript" src="tube.js"></script>
<script type="text/javascript" src="controller.js"></script>


</head>

<body>

 <div id="container">
  <div id="title">
   <font color="blue" size="30">Google Map Search</font>
  </div>

  <div id="map">
   <!-- map_canvasの大きさ決定 -->
   <div id="map_canvas" style="width: 100%; height: 100%"></div>

   <!-- 緯度、経度の表示 -->
   <div>
    <table id="lat_lng">
     <tr>
      <td>緯度：</td>
      <td id="latitude"></td>
     </tr>
     <tr>
      <td>経度：</td>
      <td id="lngitude"></td>
     </tr>
    </table>
   </div>
   <div id=address_data>
    <!-- 住所取得、youtube検索ボタン配置 -->
    <table>
     <tr>
      <td id="address"><input type="text" value="ここには住所が出ます"
       size="60"/>
      </td>
     </tr>
    </table>
   </div>

   <div id="buttons">
    <!-- テキストボックスへ反映された住所からyoutube動画を検索するボタン -->
    <input type="button" id="button" value="youtube検索"/>
   </div>
  </div>



  <div style="border-left: 1px solid gray; line-height: 1.0em;" id="sub">
   <div id="result"></div>
  </div>
  <div id="boxD"></div>
 </div>
</body>
</html>
