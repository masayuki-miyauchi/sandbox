<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../release/h5.css"/>
		<script src="../../lib/jquery/jquery.js"></script>
		<script src="../../lib/jquery/plugin/jquery.blockUI.js"></script>
		<script src="../../lib/ejs/ejs.js"></script>

		<!-- 各モジュールのソースJSを読み込む（h5.jsは必ず最初に読み込む必要がある） -->
		<script src="h5init.js"></script>
		<script src="../../release/h5.js"></script>
		<script src="search_logic.js"></script>
		<script src="search_condition_controller.js"></script>
		<script src="search_result_controller.js"></script>

		<title>hifive Search Sample</title>
	</head>
	<body>
		<h2>hifive Search Sample</h2>
		<div style="font-size: 16px;">
			hifiveを使った検索のサンプルです。<br />
			開始日付を変更すると終了日付は自動的に翌日になります。<br />
			検索ボタンを押すと検索結果を一定数、一覧で表示します。画像は可視範囲内にあるものだけを表示します。<br />
			スクロールバーがある程度下に移動すると、次のデータを取得します。 <br />
			検索条件部分と検索結果部分にControllerがバインドされており、Controller間連携を行っています。
		</div>

		<br />

		<div id="container" style="width: 800px; margin: 0 auto;" >
			<div id="searchCondition" style="height: 100px; border: 1px solid; padding: 30px;">
				<span id="error" style="color: red; font-size: 12px;"> </span>
				<form id="scForm">
				開始日付: <select id="fYear" class="from"></select>
				<select id="fMonth" class="from"></select>
				<select id="fDate" class="from"></select>
				～
				終了日付: <select id="tYear"></select>
				<select id="tMonth"></select>
				<select id="tDate"></select>

				<input type="text" style="width: 80%; margin-top: 10px;" id="keyword" placeholder="キーワード" value="" />

				<div style="float: right; margin-top: 50px; margin-right: 40px;">
					<input type="submit" value=" 検索 " />
				</div>
				</form>
			</div>
			<div id="searchResult" style="border: 1px solid; margin-top: 30px; padding: 10px;">
				<div>
					<span id="searchCount">0</span>件
				</div>
				<ul id="result" style="padding: 5px; list-style: none; "></ul>
			</div>
		</div>
	</body>
</html>
